<!doctype html>
<html>
<head>
    <title>4 pictures 1 word game</title>
    <link href="css/view.css" rel="stylesheet">
    <link href="css/ui-lightness/jquery-ui-1.10.3.custom.css" rel="stylesheet">
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.js"></script>
    <script src="js/game.js"></script>
</head>
<body>
<div class="container">
    <div class="header">
        4pic1word game
    </div>
	<div id="info" class="ui-state-highlight ui-corner-all">
        <span id="info-icon" class="ui-icon ui-icon-info"></span>
        <span id="info-text"><!-- information here --></span>
	</div>

    <div class="main">
        <div id="pictures">
            <div id="first-column">
                <div id="picture-1"></div>
                <div id="picture-2"></div>
            </div>
            <div id="second-column">
                <div id="picture-3"></div>
                <div id="picture-4"></div>
            </div>
        </div>
        <div id="answer">
            <!-- answer here -->
        </div>
        <div id="letters">
            <!-- available letter here -->
        </div>
    </div>
</div>
<div class="footer">
    footer here
</div>
</body>
</html>
