<!doctype html>
<html>
<head>
    <title>4 pictures 1 word game</title>
    <link href="css/view.css" rel="stylesheet">
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/game.js"></script>
</head>
<body>
<div class="container">
    <div class="header">
        4pic1word game
        <div id="next-link">
            <a href="#">Next level</a>
        </div>
    </div>
    <div class="main">
        <div id="info">
            <span id="info-icon"></span>
            <span id="info-text"><!-- information here --></span>
	</div>
        <div id="pictures">
            <div id="first-column">
                <div id="picture-1"></div>
                <div id="picture-2"></div>
            </div>
            <div id="second-column">
                <div id="picture-3"></div>
                <div id="picture-4"></div>
            </div>
        </div>
        <div id="answer">
            <!-- answer here -->
        </div>
        <div id="letters">
            <!-- available letter here -->
        </div>
    </div>
    <div class="footer">
        <div id="footer-text">
            &copy; Most Wanted, 2013
        </div>
    </div>
</div>
</body>
</html>
